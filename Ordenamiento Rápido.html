  <script type="text/javascript">
    // Ejercicio 1428: Implementar el algoritmo de ordenamiento quicksort en una función.

    function quicksort(datos) {

      if (datos.length <= 1) {
          return datos;
      }

      let izquierdo = [];
      let derecha = [];
      let auxiliar = [];
      let pivote = datos.pop();
      let n = datos.length;

      for (let i = 0; i < n; i++) {
          if (datos[i] <= pivote) {
              izquierdo.push(datos[i]);
          } else {
              derecha.push(datos[i]);
          }
      }

      return auxiliar.concat(quicksort(izquierdo), pivote, quicksort(derecha));
    }

    function main(){
      var numeros = document.getElementById('numeros').value;
      let vector = numeros.replace(/, +/g, ",").split(",").map(Number);
      document.getElementById("Ini").innerHTML = "El arreglo es: " + vector ;
      let resultado=quicksort(vector);
      formulario.reset();
      document.getElementById("Res").innerHTML = "En orden es: " + resultado ;
    }
  </script>
